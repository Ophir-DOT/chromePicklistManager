<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOT Health Check - Loading...</title>
  <!-- Google Fonts: Quicksand (Headlines) and PT Serif (Body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
  <!-- Material Design Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <link rel="stylesheet" href="health-check.css">
</head>
<body>
  <div class="container">
    <header class="report-header">
      <h1>DOT Health Check Report</h1>
      <div class="report-meta">
        <div class="meta-item">
          <strong>Org:</strong> <span id="orgUrl">Loading...</span>
        </div>
        <div class="meta-item">
          <strong>Timestamp:</strong> <span id="timestamp">Loading...</span>
        </div>
        <div class="meta-item">
          <strong>Duration:</strong> <span id="duration">--</span>
        </div>
      </div>
    </header>

    <!-- Progress Indicator -->
    <div class="progress-section">
      <div class="progress-header">
        <span id="progressText">Preparing health checks...</span>
        <span id="progressCount">0 of 0 complete</span>
      </div>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
    </div>

    <!-- Health Check Tiles Container -->
    <div id="checksContainer" class="checks-grid">
      <!-- Tiles will be dynamically inserted here -->
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button id="downloadPdfBtn" class="btn btn-primary" disabled>
        <span class="material-symbols-rounded">download</span>
        Download PDF Report
      </button>
      <button id="refreshBtn" class="btn btn-secondary">
        <span class="material-symbols-rounded">refresh</span>
        Run Again
      </button>
    </div>
  </div>

  <script type="module" src="health-check.js"></script>
</body>
</html>
