<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOT Health Check - Loading...</title>
  <link rel="stylesheet" href="health-check.css">
</head>
<body>
  <div class="container">
    <header class="report-header">
      <h1>DOT Health Check Report</h1>
      <div class="report-meta">
        <div class="meta-item">
          <strong>Org:</strong> <span id="orgUrl">Loading...</span>
        </div>
        <div class="meta-item">
          <strong>Timestamp:</strong> <span id="timestamp">Loading...</span>
        </div>
        <div class="meta-item">
          <strong>Duration:</strong> <span id="duration">--</span>
        </div>
      </div>
    </header>

    <!-- Progress Indicator -->
    <div class="progress-section">
      <div class="progress-header">
        <span id="progressText">Preparing health checks...</span>
        <span id="progressCount">0 of 0 complete</span>
      </div>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
    </div>

    <!-- Health Check Tiles Container -->
    <div id="checksContainer" class="checks-grid">
      <!-- Tiles will be dynamically inserted here -->
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button id="downloadPdfBtn" class="btn btn-primary" disabled>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2z"/>
        </svg>
        Download PDF Report
      </button>
      <button id="refreshBtn" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"/>
        </svg>
        Run Again
      </button>
    </div>
  </div>

  <script type="module" src="health-check.js"></script>
</body>
</html>
