<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DOT Toolkit</title>
  <!-- Google Fonts: Quicksand (Headlines) and PT Serif (Body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
  <!-- Material Design Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <!-- Dot Compliance Design Tokens -->
  <link rel="stylesheet" href="design-tokens.css">
  <link rel="stylesheet" href="styles.css">
  <script src="../lib/jszip.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>DOT Toolkit</h1>
      <div class="connection-status" id="connectionStatus">
        <span class="status-indicator"></span>
        <span class="status-text">Checking...</span>
      </div>
    </header>

    <!-- Update Banner (hidden by default) -->
    <div id="updateBanner" class="update-banner hidden">
      <div class="update-content">
        <span class="update-icon">üÜï</span>
        <div class="update-text">
          <strong>Update Available!</strong>
          <span id="updateVersion"></span>
        </div>
        <button id="downloadUpdateBtn" class="update-button">Download</button>
        <button id="dismissUpdateBtn" class="dismiss-button">‚úï</button>
      </div>
    </div>

    <main>
      <!-- Main Menu View -->
      <div id="mainView">
        <section class="quick-actions">
          <button id="picklistManagementBtn" class="action-button">
            <span class="material-symbols-rounded icon">list_alt</span>
            Picklist Management
          </button>

          <button id="healthCheckBtn" class="action-button">
            <span class="material-symbols-rounded icon">health_and_safety</span>
            DOT Health Check
          </button>

          <!-- Advanced Tools Section -->
          <div class="section-divider">
            <span>Advanced Tools</span>
          </div>

          <button id="batchJobMonitorBtn" class="action-button">
            <span class="material-symbols-rounded icon">pending_actions</span>
            Batch Job Monitor
          </button>

          <button id="validationRulesBtn" class="action-button">
            <span class="material-symbols-rounded icon">rule</span>
            Validation Rules Manager
          </button>

          <button id="permissionComparisonBtn" class="action-button">
            <span class="material-symbols-rounded icon">admin_panel_settings</span>
            Permission Comparison
          </button>

          <button id="orgCompareBtn" class="action-button">
            <span class="material-symbols-rounded icon">compare_arrows</span>
            Org Compare Tool
          </button>

          <button id="deploymentHistoryBtn" class="action-button">
            <span class="material-symbols-rounded icon">history</span>
            Deployment History
          </button>

          <button id="exportFieldsBtn" class="action-button">
            <span class="material-symbols-rounded icon">table_chart</span>
            Export Fields
          </button>

          <button id="checkShareFilesBtn" class="action-button" disabled title="Available only on CompSuite__Document_Revision__c records">
            <span class="material-symbols-rounded icon">folder_shared</span>
            Check Share Files
          </button>

          <button id="settingsBtn" class="action-button">
            <span class="material-symbols-rounded icon">settings</span>
            Settings
          </button>
        </section>

        <section class="info">
          <div id="currentOrg" class="info-item">
            <strong>Current Org:</strong>
            <span id="orgUrl">Not connected</span>
          </div>
        </section>
      </div>

      <!-- Export View -->
      <!-- Share Files View -->
      <div id="shareFilesView" class="hidden">
        <div class="view-header">
          <button id="backFromShareFilesBtn" class="back-button">‚Üê Back</button>
          <h2>Document Sharing Details</h2>
        </div>

        <div class="export-content">
          <div id="shareFilesContent">
            <div class="loading-message">Loading share information...</div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <small></small>
    </footer>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
